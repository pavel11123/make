<footer class="footer">
  <div class="section-flex">
    <div class="section__block footer__block-left">
      <div class="footer__feedback">
        <h2 class="footer__title">
          Запишись прямо сейчас и получи скидку на любую процедуру или обучение
        </h2>
        <form action="post">
          <div class="footer__form">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Имя*"
              class="feedback__name form__input"
              required=""
            />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email*"
              class="feedback__email form__input"
              required=""
            />
            <input
              type="text"
              name="phone"
              id="phone"
              placeholder="Номер телефона"
              class="feedback__phone form__input"
            />
            <input
              type="submit"
              id="button"
              value="Записаться"
              class="btn feedback__submit"
            />
          </div>
        </form>
      </div>
    </div>
    <div class="section__block footer__block-right"></div>
  </div>
</footer>
