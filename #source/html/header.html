<header class="header">
  <div class="container">
    <div class="header-main">
      <div class="logo">
        <svg>
          <use xlink:href="main/sprite/icon.svg#logo"></use>
        </svg>
      </div>
      <nav class="header__menu">
        <ul class="header__menu-ul">
          <li class="header__menu-li">
            <a href="#main" class="menu__a">Главная</a>
          </li>
          <li class="header__menu-li">
            <a href="#course" class="menu__a">Курс</a>
          </li>
          <li class="header__menu-li">
            <a href="#price" class="menu__a">Цены</a>
          </li>
          <li class="header__menu-li">
            <a href="#about" class="menu__a">О мастере</a>
          </li>
          <li class="header__menu-li">
            <a href="#portfolio" class="menu__a">Портфолио</a>
          </li>
        </ul>
      </nav>
      <div class="header__society">
        <a
          class="header__society-img"
          href="https://www.instagram.com/dariabeauty12"
        >
          <svg>
            <use xlink:href="main/sprite/icon.svg#inst"></use>
          </svg>
        </a>
        <a class="header__society-img" href="https://t.me/dariabeauty12">
          <svg>
            <use xlink:href="main/sprite/icon.svg#tg"></use>
          </svg>
        </a>
        <a
          class="header__society-img"
          href="https://wa.me/79994700112?text=Здравствуйте!%20Я%20хочу%20к%20вам%20записаться."
        >
          <svg>
            <use xlink:href="main/sprite/icon.svg#wa"></use>
          </svg>
        </a>
      </div>
      <div class="phone__menu">
        <div class="phone__open js-phone__open">
          <svg>
            <use xlink:href="main/sprite/icon.svg#menu-btn"></use>
          </svg>
        </div>
        <nav id="phone__menu-id" class="phone__menu-nav">
          <div class="logo">
            <svg>
              <use xlink:href="main/sprite/icon.svg#logo"></use>
            </svg>
          </div>
          <div class="phone__circle">
            <img src="main/img/photo/circle.svg" alt="make up" />
          </div>
          <div class="phone__close js-phone__close">
            <svg>
              <use xlink:href="main/sprite/icon.svg#close-btn"></use>
            </svg>
          </div>
          <ul class="phone__menu-ul">
            <li class="phone__menu-li">
              <a href="#main" class="phone__menu-a js-phone__close">Главная</a>
            </li>
            <li class="phone__menu-li">
              <a href="#course" class="phone__menu-a js-phone__close">Курс</a>
            </li>
            <li class="phone__menu-li">
              <a href="#price" class="phone__menu-a js-phone__close">Цены</a>
            </li>
            <li class="phone__menu-li">
              <a href="#about" class="phone__menu-a js-phone__close"
                >О мастере</a
              >
            </li>
            <li class="phone__menu-li">
              <a href="#portfolio" class="phone__menu-a js-phone__close"
                >Портфолио</a
              >
            </li>
          </ul>
          <div class="header__society">
            <a
              class="header__society-img"
              href="https://www.instagram.com/dariabeauty12"
            >
              <svg>
                <use xlink:href="main/sprite/icon.svg#inst"></use>
              </svg>
            </a>
            <a class="header__society-img" href="https://t.me/dariabeauty12">
              <svg>
                <use xlink:href="main/sprite/icon.svg#tg"></use>
              </svg>
            </a>
            <a
              class="header__society-img"
              href="https://wa.me/79994700112?text=Здравствуйте!%20Я%20хочу%20к%20вам%20записаться."
            >
              <svg>
                <use xlink:href="main/sprite/icon.svg#wa"></use>
              </svg>
            </a>
          </div>
        </nav>
      </div>
      <div class="phone__circle">
        <img src="main/img/photo/circle.svg" alt="make up" />
      </div>
    </div>
  </div>
</header>
